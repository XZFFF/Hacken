<script type="text/javascript">
	window.onload=function  () {
		loginBtnFn();
		signBtnFn();
	}
	function loginBtnFn () {
		var loginBtn=document.getElementById("login_btn");
		loginBtn.onclick=function() {
			mui.openWindow("../../index.html")
		}
	}
	function signBtnFn() {
		var signBtn=document.getElementById("signin_btn");
		signBtn.onclick=function () {
			signFn();
		}
	}
	function signFn() {
		var username=mui("#new_username")[0];
		var pwd=mui("#new_password")[0];
		var realName=mui("#new_truename")[0];
		var sexArr=document.getElementsByName("sex");
//		alert(sexArr.length);
		var sex="";
		for(var i=0;i<sexArr.length;i++){
			if(sexArr[i].checked){
				sex=sexArr[i].value;
			}
		}
		mui.ajax('http://localhost/Hacken/Hacken/public/index.php/index/login/register',{
			data:{
				username:username.value,
				password:pwd.value,
				realname:realName.value,
				gender:sex,
			},
			dataType:'json',//服务器返回json格式数据
			type:'post',//HTTP请求类型
			timeout:10000,//超时时间设置为10秒；
			headers:{'Content-Type':'application/json'},	              
			success:function(data){
				//服务器返回响应，根据响应结果，分析是否登录成功；
				if(data.errcode==0){
					mui.toast("注册成功");
					setTimeout(function  () {
						mui.openWindow("../../index.html")
					},2000);
				}
			},
			error:function(xhr,type,errorThrown){
				//异常处理；
				console.log(type);
			}
		});
	}
</script>
